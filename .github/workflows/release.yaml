name: Release

# Trigger on merge to main
on:
  release:
    types: [published]

# Job Definition
jobs:
  Release:
    # run mvn package for ubuntu

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Build Jar
        run: mvn package

      - name: Upload Release Asset
        uses: Shopify/upload-to-release@v1
        with:
          name: Rest-API.jar
          path: ./target/demo-1.0.0.jar
          repo-token: ${{ secrets.GITHUB_TOKEN }}