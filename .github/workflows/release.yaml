name: Release

# Trigger on merge to main
on:
  release:
    types: [published]

# Job Definition
jobs:
  Release:
    # run mvn package for windows, linux and mac
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '22'

      - name: Build Windows
        if: runner.os =='Windows'
        run: mvn package

      - name: Build Non-Windows
        if: runner.os !='Windows'
        run: mvn package

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        if: runner.os == 'Windows'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./Rest-API-Template.exe
          asset_name: Rest-API-Template_Maker_${{ runner.os }}_${{ runner.arch }}.exe
          asset_content_type: application/octet-stream

      - name: Upload Non-Windows Release Asset
        uses: actions/upload-release-asset@v1
        if: runner.os != 'Windows'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./projectRest-API-TemplateMaker
          asset_name: Rest-API-Template_${{ runner.os }}_${{ runner.arch }}
          asset_content_type: application/octet-stream